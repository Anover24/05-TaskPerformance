<!DOCTYPE html>
<html>
<body>

<script>
  for (var x = 0; x <= 30; x++) {
    document.write(x + "<br>");
  }
</script>
<br>
<script>
    for (var y = 0; y <= 40; y += 2) {
      document.write(y + "<br>");
    }
  </script>
<br>
  <script>
    for (var r = 40; r >= 10; r--) {
      if (r % 3 === 0) {
        document.write(r + "<br>");
      }
    }
  </script>

</body>
</html>
